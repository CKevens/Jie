<!DOCTYPE html>
<html lang="en">
<head>

<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#yi"/></svg>
                <h3 class="fs-4">Security Copilot Report - Jie</h3>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/index" class="nav-link active" aria-current="page">首页</a></li>
                <li class="nav-item"><a href="/config" class="nav-link">配置</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">关于</a></li>
            </ul>
        </header>
    </div>
</main>

<body class="d-flex flex-column min-vh-100">
    {{if .list }}
    <div class="container row">
        <div class="col col-md-8 offset-md-3 row align-items-start">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                  </svg>
                </span>
                <input class="form-control me-2" type="search" placeholder="Search" id="search-input" >
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Clear
            </button>
        </div>
    </div>
    {{ end }}

    <div class="container mt-3 overflow-auto">
        <div class="list-group" id="targetList">
            {{range $i, $l := .list}}
                <div class="list-item">
                    <a href="/SCopilot?host={{ $l.Host }}" class="page-link list-group-item list-group-item-action d-flex justify-content-between align-items-center" target="_blank">
                        {{ $l.Host }}
                        <div class="badge-container">
                            <span class="badge rounded-pill bg-primary">
                                {{ $l.InfoCount }}
                            </span>
                                <span class="badge rounded-pill bg-info">
                                {{ $l.ApiCount }}
                            </span>
                                <span class="badge rounded-pill bg-danger">
                                {{ $l.VulnCount }}
                            </span>
                        </div>
                    </a>
                </div>
            {{end}}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">清空所有数据</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/clear">
                <div class="modal-body">
                    清空所有数据
                </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Clear</button>
                    </div>
            </form>

        </div>
        </div>
    </div>
    
    <footer class="bg-black bg-body-tertiary text-center mt-auto">
        <div class="container">
            © {{ .year}} Copyright:
            <a class="text-dark" href="https://github.com/yhy0/Jie" target="_blank">yhy - Jie</a>
        </div>
    </footer>

    <!-- Include Bootstrap 5 JS (Optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        const targetListDiv = document.getElementById('targetList');
        const host = window.location.hostname;
        const port = "{{ .webPort }}";
        const socket = new WebSocket(`ws://${host}:${port}/ws`);

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            // 更新 targetList 循环
            targetListDiv.innerHTML = '';

            if(data !== null) {
                console.log(data);
                data.forEach(l => {
                    const a = document.createElement('a');
                    a.href = `/SCopilot?host=${l.host}`;
                    a.className = 'page-link list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                    a.target = '_blank';
                    a.textContent = l.host;

                    const div = document.createElement('div');
                    div.className = 'badge-container';

                    const s1 = document.createElement('span');
                    s1.className = 'badge rounded-pill bg-primary';
                    s1.innerHTML = l.info_count;

                    const s2 = document.createElement('span');
                    s2.className = 'badge rounded-pill bg-info';
                    s2.innerHTML = l.api_count;

                    const s3 = document.createElement('span');
                    s3.className = 'badge rounded-pill bg-danger';
                    s3.innerHTML = l.vuln_count;

                    div.appendChild(s1);
                    div.appendChild(s2);
                    div.appendChild(s3);

                    a.appendChild(div);
                    targetListDiv.appendChild(a);
                });
            }
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket closed');
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
        });
    </script>

    <script>
        document.getElementById('search-input').addEventListener('input', function (event) {
            const searchTerm = event.target.value.trim(); // 获取并清除输入框两边的空格
            const listItems = document.querySelectorAll('.list-item');

            if (searchTerm.length > 0) {
                listItems.forEach(function (item) {
                    const itemText = item.textContent || item.innerText;
                    console.log(itemText.toLowerCase(searchTerm.toLowerCase()))
                    if (itemText.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1) {
                        item.style.display = ''; // 显示匹配的项
                    } else {
                        item.style.display = 'none'; // 隐藏不匹配的项
                    }
                });
            } else {
                listItems.forEach(function (item) {
                    item.style.display = ''; // 如果搜索框为空，显示所有项
                });
            }
        });
    </script>
</body>
</html>
